# Serenity Configuration
serenity.project.name=Test Automation Template
serenity.test.root=com.jellisisland.test.automation.template

# WebDriver Configuration (Selenoid Remote)
webdriver.driver=remote
webdriver.remote.url=http://localhost:4444/wd/hub
webdriver.remote.driver=chrome

# Alternative: Local Chrome driver (comment out remote settings above and uncomment below)
# webdriver.driver=chrome
# webdriver.chrome.driver=auto

# Chrome capabilities for Selenoid
chrome.capabilities.browserName=chrome
chrome.capabilities.version=119.0
chrome.capabilities.enableVNC=true
chrome.capabilities.enableVideo=false
chrome.capabilities.enableLog=true

# Timeouts
webdriver.timeouts.implicitlywait=10000
webdriver.wait.for.timeout=30000

# Screenshots and reports
serenity.take.screenshots=FOR_FAILURES
serenity.report.encoding=UTF8
serenity.console.colors=true